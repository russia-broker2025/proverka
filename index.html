<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка брокера - Игра</title>
</head>
<body>
<div class="game-block">
  <h2>Проверь брокера!</h2>
  <p id="game-question">У этого брокера есть лицензия?</p>
  <button onclick="gameAnswer(true)">Да</button>
  <button onclick="gameAnswer(false)">Нет</button>
  <p id="game-result"></p>
</div>
<script>
function gameAnswer(isLicensed) {
  const result = document.getElementById('game-result');
  if (isLicensed) {
    result.textContent = "Отлично! Это хороший знак.";
  } else {
    result.textContent = "Осторожно! Проверьте компанию более детально.";
  }
}
</script>
</body>
</html>
